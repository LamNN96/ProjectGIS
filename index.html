<body class='index' id='page-top'>
    <div class="col-md-1"></div>
    <div class="my-container col-md-10">
        <div class="row my-navi-bar">
            <div class="col-md-3" id="title">
                Khuyến nông
            </div>

            <div class="col-md-6" id="seacrh-bar">
                <div class="input-group">
                    <input type="text" id="txtSearch" class="form-control" placeholder="Tìm kiếm địa điểm, loại đất..."
                        autocomplete="off">
                    <span class="input-group-btn">
                        <button id="btnSearch" class="btn btn-warning" type="button">Tìm kiếm</button>
                    </span>
                </div>
            </div>
            <div id="" class="col-md-3" style="background-color: black">

            </div>
        </div>
        <div>
            <div>
                <div id="side-bar" class="col-md-12">
                    <button id='btnLocate' class='btn btn-warning btn-block'>Định vị</button>
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading">Vị trí</h4>
                        <p class="list-group-item-text" id="locationDetail"></p>
                    </div>
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading">Loại đất</h4>
                        <p class="list-group-item-text" id="soilDetail"></p>
                    </div>
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading">Cây trồng phù hợp</h4>
                        <p class="list-group-item-text" id="crops"></p>
                    </div>
                    <div class="col-md-12" style="margin-top: 10px;background-color: rgb(238, 220, 160); height : 2px">
                    </div>
                    <div class="col-md-12">
                        <label for="" id="label">Lọc thông tin</label>
                        <div id="filter">
                            <table>
                                <tr>
                                    <td style="padding-right: 10px; font-size: 15px">Loại cây</td>
                                    <td style="padding-bottom: 10px; font-size: 15px">
                                        <select id="ddCropsFilter">Chọn loại cây</select>
                                        <!-- <input id="inputFilterCrop" type="text" class="form-control search" placeholder=""> -->
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-right: 10px; font-size: 15px">Sản lượng</td>
                                    <td>
                                        <input class="input"  id="inputFilterSL" type="number" value="0" class="form-control search" placeholder="">
                                    </td>
                                </tr>

                            </table>
                            <button id='btnFilter' class='btn btn-warning'>Lọc</button>
                        </div>
                    </div>
                    <div class="col-md-12" style="margin-top: 10px;background-color: rgb(238, 220, 160); height : 2px">
                    </div>
                    <div class="col-md-12">
                        <label for="" id="label">Thông tin địa điểm</label>
                            <div id="marker">
                                <table>
                                    <tr>
                                        <td style="padding-right: 10px; font-size: 15px">Tên điểm</td>
                                        <td style="padding-bottom: 10px; font-size: 15px">
                                            <input class="input"  id="inputName" type="text" class="form-control search" placeholder="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-right: 10px; font-size: 15px">Loại cây</td>
                                        <td style="padding-bottom: 10px; font-size: 15px">
                                            <select id="ddCrops">Chọn loại cây</select>
                                        </td>
                                    </tr>
                                   
                                    <tr>
                                        <td style="padding-right: 10px; font-size: 15px">Sản lượng</td>
                                        <td>
                                            <input class="input" type="number" value="0" id="inputSL" class="form-control search" placeholder="">
                                        </td>
                                    </tr>
    
                                </table>
                                <div id="buttonContainer">
                                    <button id='btnDelMarker' class='btn btn-danger'>Xóa </button>
                                    <button id='btnAddMarker' class='btn btn-success'>Thêm </button>
                                </div>
                            </div>
                        </div>
                </div>
                <div id="map123" class="my-map col-md-12">
                </div>



            </div>
        </div>

        <div class="row">

        </div>
    </div>
